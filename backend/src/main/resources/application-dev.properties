# Development Environment Configuration

# Database Configuration for Development
spring.datasource.url=jdbc:postgresql://database:5432/insurance_db
spring.datasource.username=insurance_user
spring.datasource.password=insurance_pass

# JPA Configuration for Development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration for Development
jwt.secret=devSecretKeyForDevelopmentOnlyThatIsLongEnoughForJWTSecurity
jwt.expiration=86400000

# CORS Configuration for Development
app.cors.allowed-origins=http://localhost:3000

# Logging Configuration for Development
logging.level.com.insurance.backoffice=DEBUG
logging.level.org.springframework.web=DEBUG

# Data Seeding Configuration for Development
app.data-seeding.enabled=true
app.data-seeding.seed-users=true
app.data-seeding.seed-clients=true
app.data-seeding.seed-vehicles=true
app.data-seeding.seed-policies=true
app.data-seeding.seed-rating-tables=false
app.data-seeding.force-seeding=false
app.data-seeding.sample-size=10