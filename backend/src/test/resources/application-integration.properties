# Integration Test Configuration
# This configuration is specifically for integration tests using TestContainers

# Database configuration (overridden by TestContainers)
spring.datasource.url=jdbc:postgresql://localhost:5432/insurance_test
spring.datasource.username=test_user
spring.datasource.password=test_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable Flyway for integration tests (schema created by JPA)
spring.flyway.enabled=false

# JWT Configuration for tests
jwt.secret=test-secret-key-for-integration-tests-only-not-for-production-use
jwt.expiration=3600000

# Logging configuration for tests
logging.level.com.insurance.backoffice=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.testcontainers=INFO

# Disable unnecessary features for tests
spring.jpa.open-in-view=false
spring.devtools.restart.enabled=false

# Test-specific configurations
spring.test.database.replace=none
spring.datasource.initialization-mode=never

# PDF generation test settings
pdf.generation.timeout=30000
pdf.test.output.directory=target/test-pdfs

# Rating service test settings
rating.calculation.precision=2
rating.test.data.enabled=true